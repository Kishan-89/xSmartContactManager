<!-- this is base file which will be inherited to all the templates  -->
<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
	
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.4.2/css/all.min.css"
	integrity="sha512-NicFTMUg/LwBeG8C7VG+gC4YiiRtQACl98QdkmfsLy37RzXdkaUAuPyVMND0olPP4Jn8M/ctesGSB2pgUBDRIw=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" th:href="@{/css/style.css}">
 <title th:text="${title}">Dashboard</title>
</head>
<body>

	<!-- lets's make a common navbar -->



	<nav
		class="navbar fixed-top navbar-expand-lg navbar-light bg-light navbar-dark bg-primary">
		<a class="navbar-brand text-white font-weight-bold" href="#"
			th:href="@{/}">Smart Contact Manager</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto text-uppercase">
				<li class="nav-item active"><a class="nav-link" href="#"
					 th:href="@{/user/index}"> Home<span class="sr-only">(current)</span></a>
				</li>
				<!-- <li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/user/about}">About us <span class="sr-only">(current)</span></a>
				</li> -->
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/user/profile}" th:text="${user.name}"> <span
						class="sr-only">(current)</span></a></li>
				<li class="nav-item active"><a class="nav-link" href="#"
					th:href="@{/logout}">Log out <span class="sr-only">(current)</span></a>
				</li>
			</ul>

		</div>
	</nav>

	<!-- sidebar start -->


	<div class="sidebar sidebar-user mt-2" >
		<a href="#"  th:href="@{/user/index}"class="items"> <i class="fas fa-home mr-1"></i> Home</a>
			
			
				<a href="#" th:href="@{/user/show-contacts/0}" class="items"><i class="fas fa-id-card-alt mr-1"></i>Contacts</a>
			
			
				<a href="#" th:href="@{/user/add-contact}" class="items"><i class="fas fa-pencil-alt mr-1"></i>Add Contact</a>
			
			
				<a href="#" th:href="@{/user/profile}" class="items"><i class="fas fa-user-circle mr-1"></i>Your Profile</a>
				
			     <a href="#" th:href="@{/user/setting}" class="items"><i class="fas fa-cogs mr-1"></i>Settings</a>
			
				<a href="#" th:href="@{/logout}" class="items"><i class="fas fa-sign-out-alt mr-1"></i>Logout</a>
	</div>
	<!-- end sidebar -->

	<div class="main mt-5">
		
		<div th:replace="${content}"></div>


	</div>
	
	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
	<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	
		
	<script th:src="@{/js/script.js}"></script>
</body>
</html>
