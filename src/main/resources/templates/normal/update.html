<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/base::layout(~{::section})">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">

<title>Home Page!</title>
</head>
<body>

	<section style="color: white;">
		<div class="card" style="color: black;">

			<div class="card-body">

				<div th:if="${session.message}"
					th:classappend="${session.message.getType()}" class="alert "
					role="alert">
					<p class="text-center" th:text="${session.message.getContent()}"></p>
					<th:block th:text="${#session.removeAttribute('message')}"></th:block>
				</div>

				<h1 class="text-center">Update User</h1>

				<div class="container-fluid mt-1 ">

					<div class="container text-center" >
						<img style="height: 200px; width: 200px; box-shadow: 7px 7px 5px gray;"  class="my-profile-pic my-3"
							src="" th:src="@{'/images/'+${user.imageUrl}}" alt="Profile">


					</div>

					<div class="row">

						<div class="col-md-10 offset-md-1">


							<form action="" th:action="@{/user/process-user-update}"
								th:object="${contact}" th:method="post"
								enctype="multipart/form-data" class="mt-2">


								<input type="hidden" name="u_Id" th:value="${user.u_Id}" />
								<!-- Name -->

								<div class="form-group">
									<label class="sr-only" for="inlineFormInputGroup1">Full
										Name</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-user-alt"></i>
											</div>
										</div>
										<input type="text" name="name" class="form-control"
											id="inlineFormInputGroup1" th:value="${user.name}"
											required>
									</div>
								</div>

								

								

								<div class="form-group">
									<label class="sr-only" for="inlineFormInputGroup4">Email</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-envelope"></i>
											</div>
										</div>
										<input type="email" name="email" class="form-control"
											id="inlineFormInputGroup4" th:value="${user.email}">
									</div>
								</div>

								<div class="form-group">
									<label class="sr-only" for="inlineFormInputGroup5">Role</label>
									<div class="input-group">
										<div class="input-group-prepend">
											<div class="input-group-text">
												<i class="fas fa-briefcase"></i>
											</div>
										</div>
										<input type="text" name="work" class="form-control"
											id="inlineFormInputGroup5" th:value="${user.role}"
											readonly>
									</div>
								</div>

								<!-- Contact description -->

								<div class="form-group mt-3">

									<textarea
										placeholder="Tell us about youself "
										name="about" id="mytextarea" class="form-control"
										rows="20" cols="" th:utext="${user.about}"></textarea>
								</div>

								<div class="custom-file">
									<h6>Update Profile Picture</h6>
									<input type="file" name="profileImage">
								</div>

								<div class="container text-center mt-2">
									<button class="btn btn-outline-primary">Update</button>

								</div>

							</form>

						</div>

					</div>

				</div>

			</div>
		</div>
	</section>
</body>
</html>
